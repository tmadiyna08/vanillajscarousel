<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src = "img/left-arrow.svg" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class ="carousel__image" src ="img/Slide1_1.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/Slide2_2.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/Slide3_3.png" alt="">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src = "img/right-arrow.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="js/carousel.js" charset="utf-8"></script>
</body>
</html>
